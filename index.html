<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="css/style.css">
  
  <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script> -->
</head>
<body>
  <main>
    <div class="container">

      <div class="person">
        <div class="profile">
          <img class="avatar" src="images/image-jeremy.png" alt="">
          <p>Report for</p>
          <h1 class="name">Jeremy Robson</h1>
        </div>
        
        <div class="buttons">
          <button id="daily">Daily</button>
          <button autofocus>Weekly</button>
          <button>Monthly</button>
        </div>
      </div>

      <div class="activity work">
        <img class="icon" src="images/icon-work.svg" alt="">
        <div class="content">
          <h2>Work</h2>
          <img class="elipsis" src="images/icon-ellipsis.svg" alt="">
          <div class="time">
            <h1 class="current">5hrs</h1>
            <p class="previous">Previous - 7hrs</p>
          </div>
        </div>
      </div>
      
      <div class="activity play">
        <img class="icon" src="images/icon-play.svg" alt="">
        <div class="content">
          <h2>Play</h2>
          <img class="elipsis" src="images/icon-ellipsis.svg" alt="">
          <div class="time">
            <h1 class="current">1hr</h1>
            <p class="previous">Previous - 2hrs</p>
          </div>
        </div>
      </div>
      
      <div class="activity study">
        <img class="icon" src="images/icon-study.svg" alt="">
        <div class="content">
          <h2>Study</h2>
          <img class="elipsis" src="images/icon-ellipsis.svg" alt="">
          <div class="time">
            <h1 class="current">0hrs</h1>
            <p class="previous">Previous - 1hr</p>
          </div>
        </div>
      </div>
      
      <div class="activity exercise">
        <img class="icon" src="images/icon-exercise.svg" alt="">
        <div class="content">
          <h2>Exercise</h2>
          <img class="elipsis" src="images/icon-ellipsis.svg" alt="">
          <div class="time">
            <h1 class="current">1hr</h1>
            <p class="previous">Previous - 1hr</p>
          </div>
        </div>
      </div>
      
      <div class="activity social">
        <img class="icon" src="images/icon-social.svg" alt="">
        <div class="content">
          <h2>Social</h2>
          <img class="elipsis" src="images/icon-ellipsis.svg" alt="">
          <div class="time">
            <h1 class="current">1hr</h1>
            <p class="previous">Previous - 3hrs</p>
          </div>
        </div>
      </div>
      
      <div class="activity self-care">
        <img class="icon" src="images/icon-self-care.svg" alt="">
        <div class="content">
          <h2>Self Care</h2>
          <img class="elipsis" src="images/icon-ellipsis.svg" alt="">
          <div class="time">
            <h1 class="current">0hrs</h1>
            <p class="previous">Previous - 1hr</p>
          </div>
        </div>
      </div>
          
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/jfpccaballero">jfpccaballero</a>.
    </div>
  </main>
